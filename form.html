<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <!-- <div class="info-section">
            <h2>The Registration Fee per member is â‚¹100</h2>
            <div class="screenshot-placeholder">
                
                <img src="./img/quiz.jpg" width="200" alt="Screenshot Placeholder" />

        <div class="form-section">
            <div class="form-wrapper">
                <p class="header">
                    Register your participation details for <span class="highlight">TECHQUEST-23</span>
                </p>
                <form action="" class="registration-form">
                    <input type="text" placeholder="Your Team Name" class="input-field" />
                    <input type="text" placeholder="Your College Name" class="input-field" />
                    <input type="text" placeholder="Team Leader / Member One" class="input-field" />
                    <input type="text" placeholder="Member Two (Optional)" class="input-field" />
                    <input type="text" placeholder="Member Three (Optional)" class="input-field" />
                    <input type="text" placeholder="Email" class="input-field" />
                    <input type="text" placeholder="Mobile Number" class="input-field" />
                    <div class="checkbox-group">
                        <input type="checkbox" id="knowledge-bowl" />
                        <label for="knowledge-bowl">Knowledge Bowl (2 M/E)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="quizardry" />
                        <label for="quizardry">Quizardry (2 M/E)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tech-vein" />
                        <label for="tech-vein">Tech Vein (3 M/E)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="design" />
                        <label for="design">Design (1 M/E)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="codelog" />
                        <label for="codelog">CodeLog (1 M/E)</label>
                    </div>
                    <p class="info">
                        * M/E - Max team members allowed per event.
                    </p>
                    <div class="file-upload">
                        <label for="payment-screenshot">Payment Screenshot</label>
                        <input type="file" id="payment-screenshot" />
                    </div>
                    <p class="info">
                        * If you want to pay on the spot, you don't need to provide a payment screenshot
                    </p>
                    <button class="submit-button">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
