<html lang="en">

    <style>
      body {
        /* background: linear-gradient(135deg, #0e153a 0%, #1c3556 100%);
             */
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.76),
            rgba(0, 0, 0, 0.9)
          ),
          url("./img/eventbg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        /* background-blend-mode: ; */
        /* background: #00070b; */
        color: #f0f0f0;
        /* font-family: 'Arial', sans-serif; */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 100px;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        /* align-content: first baseline;
         */
         /* align-items: start; */
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column; 
        align-items: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .container img {
        width: 100%;
        max-width: 600px;
        /* padding-top: 200px; */
        height: auto;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      /* .container img:hover {
            transform: scale(1.05);
        } */

      .details {
        width: 100%;
        max-width: 800px;
        /* margin-top: 200px; */
        padding-top: 100px; 
        /* padding: 20px; */
        padding-left: 20px;
        
        /* background: rgba(255, 255, 255, 0.1); */
        border-radius: 15px;
        /* backdrop-filter: blur(10px); */
        /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); */
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      /* .details:hover {
            background: rgba(255, 255, 255, 0.2);
        } */

      .details h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #f0a500;
        animation: slideIn 1s ease-out;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .details p {
        font-size: 18px;
        margin-bottom: 15px;
        line-height: 1.6;
        color: #e0e0e0;
      }

      .details strong {
        color: #f0a500;
      }

      .rules {
        margin-bottom: 50px;
        /* margin-top: 20px; */
      }

      .rules p {
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      .go-back {
        display: inline-block;
        padding: 12px 24px;
        background-color: #f0a500;
        color: #0e213d;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: bold;
        /* margin-top: 20   px; */
        transition: background-color 0.3s, transform 0.3s;
        animation: fadeInUp 1.2s ease-out;
      }

      .go-back:hover {
        background-color: #d18c00;
        transform: translateY(-3px);
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (min-width: 768px) {
        .container {
          flex-direction: row;
          justify-content: space-between;
        }

        .details {
          margin-left: 20px;
          margin-top: 0;
        }

        .details h1 {
          font-size: 42px;
        }

        .details p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>

  </body>
</html>
