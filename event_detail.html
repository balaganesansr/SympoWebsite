<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Detail</title>
    <link rel="stylesheet" href="./glass.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <link rel="stylesheet" href="css/gijgo.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/slicknav.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.76),
            rgba(0, 0, 0, 0.9)
          ),
          url("./img/eventbg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 100px;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .container img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .details {
        width: 100%;
        max-width: 800px;
        padding-top: 100px;
        padding-left: 20px;
        border-radius: 15px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .details h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #f0a500;
        animation: slideIn 1s ease-out;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .details p {
        font-size: 18px;
        margin-bottom: 15px;
        line-height: 1.6;
        color: #e0e0e0;
      }

      .details strong {
        color: #f0a500;
      }

      .rules {
        margin-bottom: 50px;
      }

      .go-back {
        display: inline-block;
        padding: 12px 24px;
        background-color: #f0a500;
        color: #0e213d;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
        animation: fadeInUp 1.2s ease-out;
      }

      .go-back:hover {
        background-color: #d18c00;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .rules ul {
        color: white;
        list-style-type: circle !important;
      }

      .rules li {
        margin-bottom: 10px;
      }

      @media (min-width: 768px) {
        .container {
          flex-direction: row;
          justify-content: space-between;
        }

        .details h1 {
          font-size: 42px;
        }

        .details p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="img/program_details/placeholder.png"
        alt="Event Image"
        id="eventImage"
      />
      <div class="details">
        <h1 id="eventTitle" class="event_heading"></h1>
        <p id="tagline"></p>
        <div class="rules"></div>
        <div style="display: flex; flex-direction: column;">
          <img id="qrImage" src="./img/PPT UPLOAD QR.png" alt="QR Code" style="margin-bottom: 20px; max-width: 200px; margin-top: 20px;" />
        <!-- <div id="paperid"></div> -->
        <a href="index.html#event" style="text-decoration: none;width: fit-content" class="go-back"
          >Go Back</a
        >
        </div>
      </div>
    </div>

    <script>

      const eventId = urlParams.get("eventId");

            "Participants may use their own laptops.",
            "Solutions will be evaluated based on correctness, efficiency, and code quality.",
          ],
          coordinator: "Sakthiram S",

        4: {

        },
        7: {

          tagline: "Capture Moments, Create Stories",

            "Put your photography skills to the test in this event where participants will be given a topic on the spot. You’ll have a limited time to capture the perfect image and submit it for judging.",
          rules: [

            "Upload the captured picture to the designated drive link.",
          ],

          contact: "+91 9629810772",
          venue: "Outdoor",
          image: "img/photo.jpg",
        },
        8: {
          title: "Poster Creation",
          tagline: "Unleash Your Artistic Vision",
          description:
            "Challenge yourself in this creative event where participants will design posters on a given topic within a limited time frame. Showcase your artistic skills and make an impact through your design.",

            "The topic will be provided on the spot.",
            "Upload the created poster to the designated drive link.",
          ],
          coordinator: "Abdul Hakkeem M",
          contact: "+91 9360503239",
          venue: "Lab A220",
          image: "img/poster.jpg",
        },
      };


      const eventData = eventDetails[eventId];

if (eventData) {
    document.getElementById("eventTitle").textContent = eventData.title;
    document.getElementById("tagline").textContent = eventData.tagline;

    const rulesContainer = document.querySelector(".rules");
    rulesContainer.innerHTML =
      "<p><strong>Rules:</strong></p><ul>" +
      eventData.rules.map((rule) => `<li> •  ${rule}</li>`).join("") +
      "</ul>";

    document.getElementById("eventImage").src = eventData.image;

    // Conditional rendering of QR code for "COLLOQUIUM – (Paper Presentation)" (Event 1)
    const qrImage = document.getElementById("qrImage");
    if (eventId == 1) {
        qrImage.src = "./img/PPT UPLOAD QR.png"; // Ensure this points to the correct QR code image path
        qrImage.style.display = "block"; // Show the QR code
    } else {
        qrImage.style.display = "none"; // Hide the QR code for other events
    }

    // Display additional event details (Coordinator and Contact No)
    document.querySelector(
      ".details"
    ).innerHTML += `<p><strong>Student Coordinator:</strong> ${eventData.coordinator}</p>`;
    document.querySelector(
      ".details"
    ).innerHTML += `<p><strong>Contact No:</strong> ${eventData.contact}</p>`;
} else {
    document.querySelector(".details").innerHTML =
      "<p>Event not found.</p>";
}

    </script>
  </body>
</html>
